configurations {
    h2
}

dependencies {
    h2 'com.h2database:h2:1.4.191@jar'
    compile 'com.h2database:h2:1.4.191'
}

jar {
    processResources {
        from(zipTree(configurations.h2.asPath))
//        from(zipTree(configurations.compile.asPath))
    }
    manifest {
        attributes(
                'Main-Class': 'org.h2.tools.Server'
        )
    }
}

